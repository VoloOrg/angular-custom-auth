<form
  class="px-5 min-h-screen flex justify-content-center align-items-center"
  [formGroup]="registerForm"
  (ngSubmit)="onRegister()"
>
  <div
    class="border-1 surface-border surface-card border-round py-7 px-4 md:px-7 z-1"
  >
    <div class="mb-4">
      <div class="text-900 text-xl font-bold mb-2">Register</div>
      <span class="text-600 font-medium">Let's get started</span>
    </div>
    <div class="flex flex-column">
      <span class="p-input-icon-left w-full mb-4">
        <i class="pi pi-envelope"></i>
        <input
          type="email"
          pInputText
          placeholder="Email"
          formControlName="email"
          class="w-full md:w-25rem"
      /></span>
      <span class="w-full mb-4">
        <p-dropdown
          [options]="roles"
          formControlName="role"
          placeholder="Select a Role"
          [style]="{ width: '100%' }"
        />
      </span>
      <span class="p-input-icon-left w-full mb-4"
        ><i class="pi pi-lock"></i
        ><input
          id="newPassword"
          type="password"
          pInputText
          placeholder="Password"
          formControlName="newPassword"
          class="w-full md:w-25rem"
      /></span>
      <span class="p-input-icon-left w-full mb-4"
        ><i class="pi pi-lock"></i
        ><input
          id="confirmPassword"
          type="password"
          pInputText
          placeholder="Confirm Password"
          formControlName="confirmPassword"
          class="w-full md:w-25rem"
      /></span>
      <button pButton pRipple label="Sign Up" class="w-full mb-4"></button>
      <span class="font-medium text-600">
        Already have an account?
        <a
          class="font-semibold cursor-pointer text-900 hover:text-primary transition-colors transition-duration-300"
          [routerLink]="['/login']"
          >Login</a
        >
      </span>
    </div>
  </div>
</form>
