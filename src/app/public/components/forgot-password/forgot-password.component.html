<form
  class="px-5 min-h-screen flex justify-content-center align-items-center"
  [formGroup]="forgotPasswordForm"
  (ngSubmit)="onSubmit()"
>
  <div
    class="border-1 surface-border surface-card border-round py-7 px-4 md:px-7 z-1"
  >
    <div class="mb-4">
      <div class="text-900 text-xl font-bold mb-2">Forgot Password</div>
      <span class="text-600 font-medium"
        >Enter your email to reset your password</span
      >
    </div>
    <div class="flex flex-column">
      <span class="p-input-icon-left w-full mb-4"
        ><i class="pi pi-envelope"></i
        ><input
          id="email"
          type="text"
          pInputText
          placeholder="Email"
          formControlName="email"
          class="w-full md:w-25rem"
      /></span>

      <div class="flex flex-wrap gap-2 justify-content-between">
        <button
          pButton
          pRipple
          label="Cancel"
          class="flex-auto p-button-outlined"
          (click)="onCancel()"
          [disabled]="loading()"
        ></button
        ><button
          pButton
          pRipple
          label="Submit"
          class="flex-auto"
          type="submit"
          [disabled]="loading()"
        ></button>
      </div>
    </div>
  </div>
</form>
