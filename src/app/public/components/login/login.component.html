<form
  class="px-5 min-h-screen flex justify-content-center align-items-center"
  [formGroup]="loginForm"
  (ngSubmit)="onLogin()"
>
  <div
    class="border-1 surface-border surface-card border-round py-7 px-4 md:px-7 z-1"
  >
    <div class="mb-4">
      <div class="text-900 text-xl font-bold mb-2">Log in</div>
      <span class="text-600 font-medium">Please enter your details</span>
    </div>
    <div class="flex flex-column mb-4">
      <span class="p-input-icon-left w-full mb-4">
        <i class="pi pi-user"></i>
        <input
          id="email"
          type="text"
          pInputText
          formControlName="email"
          placeholder="Email"
          class="w-full md:w-25rem"
        />
      </span>
      <span class="p-input-icon-left w-full mb-4">
        <i class="pi pi-lock"></i>
        <input
          id="password"
          type="password"
          pInputText
          placeholder="Password"
          formControlName="password"
          class="w-full md:w-25rem"
        />
      </span>
      <div class="mb-4 flex flex-wrap gap-3">
        <a
          class="text-600 cursor-pointer hover:text-primary cursor-pointer ml-auto transition-colors transition-duration-300"
          [routerLink]="['/forgot-password']"
          >Forgot Password</a
        >
      </div>
      <button
        pButton
        pRipple
        label="Log In"
        class="w-full"
        [disabled]="loading()"
      ></button>
    </div>
  </div>
</form>
