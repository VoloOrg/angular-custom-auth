<form
  class="px-5 min-h-screen flex justify-content-center align-items-center"
  [formGroup]="resetForm"
  (ngSubmit)="onReset()"
>
  <div
    class="border-1 surface-border surface-card border-round py-7 px-4 md:px-7 z-1"
  >
    <div class="mb-4">
      <div class="text-900 text-xl font-bold mb-2">Reset Your Password</div>
      <span class="text-600 font-medium">Please enter your new password</span>
    </div>
    <div class="flex flex-column mb-4">
      <span class="p-input-icon-left w-full mb-4">
        <i class="pi pi-lock"></i>
        <input
          id="password"
          type="password"
          pInputText
          placeholder="Password"
          formControlName="password"
          class="w-full md:w-25rem"
        />
      </span>
      <span class="p-input-icon-left w-full mb-4">
        <i class="pi pi-lock"></i>
        <input
          id="password"
          type="password"
          pInputText
          placeholder="Confirm Password"
          formControlName="confirmPassword"
          class="w-full md:w-25rem"
        />
      </span>
    </div>
    <div class="flex flex-wrap gap-2 justify-content-between">
      <button
        pButton
        pRipple
        label="Cancel"
        class="flex-auto p-button-outlined"
        (click)="onCancel()"
      ></button>
      <button
        pButton
        pRipple
        label="Reset"
        [disabled]="loading()"
        class="flex-auto"
      ></button>
    </div>
  </div>
</form>
