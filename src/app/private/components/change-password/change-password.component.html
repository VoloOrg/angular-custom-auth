<form
  class="px-5 flex justify-content-center align-items-center mt-8"
  [formGroup]="changePasswordForm"
  (ngSubmit)="onUpdatePassword()"
>
  <div
    class="border-1 surface-border surface-card border-round py-7 px-4 md:px-7 z-1"
  >
    <div class="mb-4">
      <div class="text-900 text-xl font-bold mb-2">Change Password</div>
      <span class="text-600 font-medium">Please enter your details</span>
    </div>
    <div class="flex flex-column mb-4">
      <span class="p-input-icon-left w-full mb-4">
        <i class="pi pi-envelope"></i>
        <input
          id="email"
          type="text"
          pInputText
          formControlName="email"
          placeholder="Email"
          class="w-full md:w-25rem"
        />
      </span>
      <span class="p-input-icon-left w-full mb-4">
        <i class="pi pi-lock"></i>
        <input
          id="password"
          type="password"
          pInputText
          placeholder="Old Password"
          formControlName="oldPassword"
          class="w-full md:w-25rem"
        />
      </span>
      <span class="p-input-icon-left w-full mb-4">
        <i class="pi pi-lock"></i>
        <input
          id="password"
          type="password"
          pInputText
          placeholder="New Password"
          formControlName="newPassword"
          class="w-full md:w-25rem"
        />
      </span>
    </div>
    <div class="flex flex-wrap gap-2 justify-content-between">
      <button
        pButton
        pRipple
        label="Cancel"
        type="button"
        class="flex-auto p-button-outlined"
        (click)="onCancel()"
      ></button
      ><button
        pButton
        pRipple
        label="Update Password"
        class=""
        type="submit"
      ></button>
    </div>
  </div>
</form>
