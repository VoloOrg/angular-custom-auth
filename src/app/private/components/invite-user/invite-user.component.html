<form
  class="px-5 min-h-screen flex justify-content-center align-items-center"
  [formGroup]="inviteForm"
  (ngSubmit)="onSendInvitation()"
>
  <div
    class="border-1 surface-border surface-card border-round py-7 px-4 md:px-7 z-1"
  >
    <div class="mb-4">
      <div class="text-900 text-xl font-bold mb-2">Invite User</div>
      <span class="text-600 font-medium">Let's get started</span>
    </div>
    <div class="flex flex-column">
      <span class="p-input-icon-left w-full mb-4">
        <i class="pi pi-envelope"></i>
        <input
          id="email"
          type="text"
          pInputText
          placeholder="Email"
          formControlName="email"
          class="w-full md:w-25rem"
      /></span>
      <span class="w-full mb-4">
        <p-dropdown
          [options]="roles"
          formControlName="role"
          placeholder="Select a Role"
          [style]="{ width: '100%' }"
        />
      </span>
    </div>
    <div class="flex flex-wrap gap-2 justify-content-between">
      <button
        pButton
        pRipple
        label="Cancel"
        type="button"
        class="flex-auto p-button-outlined"
        (click)="onCancel()"
      ></button>
      <button pButton pRipple label="Send Invitation"></button>
    </div>
  </div>
</form>
